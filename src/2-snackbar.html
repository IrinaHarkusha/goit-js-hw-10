<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="home">
      <a href="./index.html">Go to home</a>
    </header>

    <section class="section-snackbar">
      <form class="form">
        <label class="label-form">
          Delay (ms)
          <input class="input-form" type="number" name="delay" required />
        </label>

        <fieldset class="form-snackbar">
          <legend>State</legend>
          <label class="label-btn">
            <input
              class="input-field"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="label-btn">
            <input
              class="input-field"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>
        <button class="form-button" type="submit">Create notification</button>
      </form>
    </section>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
